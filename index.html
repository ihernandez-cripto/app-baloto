<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar números para apostar en Baloto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-block">
            <h2>Números Apostar</h2>
            <p class="texto__parrafo"></p>
            <textarea class="texto input-1" type="text" name="texto" id="texto" rows="4" cols="75"></textarea>
            <div class="container__botones">
                <button onclick="mezclar(baLoto,5);" class="container__boton" id="baloto">Revancha</button>
                <button onclick="mezclar(miLoto,5);" class="container__boton">Miloto</button>
                <button onclick="mezclar(colorLoto,6);" class="container__boton">Colorloto</button>
                <button onclick="mezclar(superBalota,1);" class="container__boton" id="superbalota">Super balota</button>
            </div>
        </div>
    </div>
<script src="baloto.js"></script>
</body>
</html>
